<template name="editUser">

    <!-- Page heading -->
    {{> pageHeading title=pageTitle category='Users' categoryLink='/users'}}


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>User Information <small></small></h5>
                    </div>

                    <div class="ibox-content">
                        <form role="form" id="form-user" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10"><input type="email" name="email" class="form-control" value="{{user.email}}" required {{ isDisabled }}></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10"><input type="password" name="password" class="form-control" placeholder="{{ passwordPlaceholderMessage }}" value="" {{ isPasswordRequired }}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10"><input type="text" name="firstName" class="form-control" value="{{user.firstName}}" required></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10"><input type="text" name="lastName" class="form-control" value="{{user.lastName}}" required></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            {{#if isEditingSchoolUser}}
                            {{#if isSuperAdmin}}
                                <div class="form-group"><label class="col-lg-2 control-label">Schools</label>
                                    <div class="col-sm-10">
                                        <div>
                                            <input type="text" name="schoolName" class="col-sm-7" value="{{schoolName}}" disabled>
                                            <div class="col-sm-3 pull-right"><button type="button" class="btn btn-primary select-school">Select School</button></div>
                                        </div>
                                    </div>
                                </div>
                            {{/if}}

                            <div class="form-group"><label class="col-sm-2 control-label">Role</label>
                                <div class="col-sm-10">
                                    <select data-placeholder="Choose Role" name="role" class="chosen-select role-select">
                                        <option value="schooladmin" {{ selectedRole 'schooladmin'}}>SCHOOL ADMIN</option>
                                        <option value="generaluser" {{ selectedRole 'generaluser'}}>GENERAL USER</option>
                                    </select>
                                </div>
                            </div>
                            {{/if}}

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-white" href="/users">Cancel</a>
                                    <button class="btn btn-primary ladda-button" data-style="zoom-in" type="submit">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
