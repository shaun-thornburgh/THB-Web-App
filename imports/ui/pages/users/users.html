<template name="users">

    <!-- Page heading -->
    {{> pageHeading title='Users' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Manage Users</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="col-lg-12">
                            <span class="text-muted small pull-right">
                                <a href="/users/new" class="btn btn-w-m btn-default">Add User</a>
                            </span>
                        </div>
                        <div class="">
                            {{> tabular table=TabularTables.SchoolUsers class="table table-striped table-condensed"}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
