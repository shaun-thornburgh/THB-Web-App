<template name="settings">
    <!-- Page heading -->
    {{> pageHeading title='Settings' category='Home' }}

    <div class="wrapper wrapper-content animated fadeIn">
        <div class="col-lg-12 row">
            <div class="ibox">

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-sm-12">
                            <form id="update_password" class="form-horizontal">
                                <fieldset>

                                    <!-- Form Name -->
                                    <legend>Update Password</legend>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="oldPassword">Old Password</label>
                                        <div class="col-md-4">
                                            <input id="oldPassword" name="oldPassword" type="password" placeholder="" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="newPassword">New Password</label>
                                        <div class="col-md-4">
                                            <input id="newPassword" name="newPassword" type="password" placeholder="" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="confirmPassword">New Password (Repeat)</label>
                                        <div class="col-md-4">
                                            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="" class="form-control input-md" required="">
                                        </div>
                                    </div>

                                    <!-- Button (Double) -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="submitform"></label>
                                        <div class="col-md-8">
                                            <button name="submitform" type="submit" class="btn btn-success ladda-button" data-style="zoom-in">Update</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</template>
