<template name="profile">

    <!-- Page heading -->
    {{> pageHeading title='Profile' category='Home' }}

    <div class="wrapper wrapper-content animated fadeIn">
        <div class="col-lg-12 row">
            <div class="ibox">

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-sm-12">
                            <form id="update_profile" class="form-horizontal">
                                <fieldset>

                                    <!-- Form Name -->
                                    <legend>Update Profile</legend>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="firstName">First Name</label>
                                        <div class="col-md-4">
                                            <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md" required="" value="{{currentUser.firstName}}">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="lastName">Last Name</label>
                                        <div class="col-md-4">
                                            <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md" required="" value="{{currentUser.lastName}}">

                                        </div>
                                    </div>

                                    <!-- Button (Double) -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="submitform"></label>
                                        <div class="col-md-8">
                                            <button name="submitform" type="submit" class="btn btn-success ladda-button" data-style="zoom-in">Update</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</template>
