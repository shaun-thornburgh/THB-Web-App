    <section class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="navy-line"></div>
                    <h1>Together, we're achieving something amazing</h1>
                    <p>
                        Koru is the combined and collaborative effort of member schools and community support.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 features-text">
                    <small>Feature voting</small>
                    <h2>Influence what matters most to you</h2>
                    <i class="fa fa-thumbs-up big-icon pull-right"></i>
                    <p>Uniquely, Koru has a feature voting system available to every school user. By voting a feature up or down, you influence the order in which we make new features available. Not only does Koru keep getting better, but we deliver what matters most, in the order you help define.</p>
                </div>
                <div class="col-lg-5 features-text">
                    <small>Zero maintenance</small>
                    <h2>Effortless administration</h2>
                    <i class="fa fa-bolt big-icon pull-right"></i>
                    <p>
                        Koru is a modern application, built and run in the cloud. There is nothing to install, maintain or look after in your school. No servers, backups or virus worries. Simply access Koru with a modern browser and we look after all the boring but important bits for you.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 features-text">
                    <small>Easy to use</small>
                    <h2>Intuitive user experience</h2>
                    <i class="fa fa-television big-icon pull-right"></i>
                    <p>
                        Nothing is more intuitive or easy to use. From the dynamic search through to the effortless shared access to students between schools, Koru is the most user friendly system available.
                    </p>
                </div>
                <div class="col-lg-5 features-text">
                    <small>Fully integrated</small>
                    <h2>Premium Features</h2>
                    <i class="fa fa-toggle-on big-icon pull-right"></i>
                    <p>
                        We're working with some amazing organisations to bring you premium features that directly integrate with the centralised student records behind Koru. Activating these features requires a single click.
                    </p>
                </div>
            </div>
        </div>

    </section>
