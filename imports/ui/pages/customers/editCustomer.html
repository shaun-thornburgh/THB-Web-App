<template name="editCustomer">

    <!-- Page heading -->
    {{> pageHeading title=pageTitle category='Customers' categoryLink='/customers'}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Customer Information <small></small></h5>
                    </div>

                    <div class="ibox-content">
                        <form role="form" id="form-customer" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10"><input type="email" name="email" class="form-control" value="{{user.email}}" required {{ isDisabled }}></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10"><input type="password" name="password" class="form-control" placeholder="{{ passwordPlaceholderMessage }}" value="" {{ isPasswordRequired }}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10"><input type="text" name="firstName" class="form-control" value="{{user.firstName}}" required></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10"><input type="text" name="lastName" class="form-control" value="{{user.lastName}}" required></div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-white" href="/customers">Cancel</a>
                                    <button class="btn btn-primary ladda-button" data-style="zoom-in" type="submit">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
