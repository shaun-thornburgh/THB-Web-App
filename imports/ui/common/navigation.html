<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->

            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span>
                            <img alt="image" class="img-circle" src="/img/profile_small.jpg" />
                        </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{currentUser.firstName}} {{currentUser.lastName}}</strong>
                             </span> <span class="text-muted text-xs block">{{userTypeStringify}} <b class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="/profile">Profile</a></li>
                            <li><a href="/settings">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="/login" class="alink-sign-out">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        <span>
                            <img alt="image" class="img-nav-logo" src="/img/logo.png" />
                        </span>
                    </div>
                </li>

                {{#if isSuperAdmin }}
                    <li class="{{isActivePath path='/home'}}">
                        <a href="/admin/home">
                            <i class="fa fa-dashboard"></i>
                            <span class="nav-label" data-i18n="nav.home">Home</span>
                        </a>
                    </li>
                    <li class="{{isActivePath regex='/customers'}}">
                        <a href="/admin/customers">
                            <i class="fa fa-users"></i>
                            <span class="nav-label" data-i18n="nav.users">Customers</span>
                        </a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
